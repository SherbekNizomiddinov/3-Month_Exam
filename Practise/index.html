<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Todos with Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Foydalanuvchilar</h1>
        <div class="filter-section">
            <div class="input-group">
                <label for="userId">Foydalanuvchi ID si (1-10):</label>
                <input type="number" id="userId" min="1" max="10" value="1" placeholder="1 dan 10 gacha" />
            </div>
            <div class="input-group">
                <label for="completed">Holati:</label>
                <select id="completed">
                    <option value="all">Hammasi</option>
                    <option value="true">True ✅</option>
                    <option value="false">False ❌</option>
                </select>
            </div>
            <button onclick="getUserTodos()">Qidirish</button>
        </div>
        <div id="todoList" class="todo-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
